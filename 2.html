<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var lista1 = [1] //cria a lista
        var lista2 = [2] //cria a lista
        var listanova = [] //cria lista vazia
        for (contar in lista1) { //percorer os elementos - o "posicao" se refere a posição da variável (0,1,2,3,4,5)
            listanova.push(lista1) //adiciona na lista vazia
        }           
        for (contar in lista2) { //percorer os elementos - o "posicao" se refere a posição da variável (0,1,2,3,4,5)
            listanova.push(lista2) //adiciona na lista vazia
        } 
        alert(listanova) //exibe a lista
    </script>
</head>
<body>
    <h1>Concatenar Listas</h1>
</body>
</html>
